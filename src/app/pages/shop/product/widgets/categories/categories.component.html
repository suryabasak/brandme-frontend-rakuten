<div class="collection-mobile-back" (click)="mobileFilterBack()">
  <span class="filter-back">
    <i class="fa fa-angle-left" aria-hidden="true"></i> back
  </span>
</div>
<div class="collection-collapse-block open">
  <h3 class="collapse-block-title">Category</h3>
  <div class="collection-collapse-block-content">
    <div class="collection-brand-filter">
      <ul class="category-list">
        <li *ngFor="let category of categories; let i = index;">
          <a href="javascript:void(0)" routerLinkActive="active"
            (click)="navigateProductList(category.category)">{{category.category}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
